<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./main.css">
	<title>Sing up form</title>
</head>
<body>
	<form action="#">
			<div>
			<label for="f-name">First Name 
			</label>
			<input type="text" name="f-name" id="f-name">
		</div>
		<div>
			<label for="s-name">Last Name 
			</label>
			<input type="text" name="s-name" id="s-name">
		</div>
		<div>
			<hr>
			<label for="age">Age 
			</label>
			<input type="number" name="age" id="age">
		</div>
		<div>
			<hr>
			<p>Gender</p>
			<label for="MALE">Male
			</label>
			<input id="RADIO" type="RADIO" name="GENDER" value="MALE">
			<label for="feMALE">Female
			</label>
			<input id="RADIO" type="RADIO" name="GENDER" value="FEMALE">
			<hr>
		</div>
		<div>
			<label for="student">Student
			 </label>
			<input type="checkbox" name="STUDENT" id="student">

			<label for="worker">Worker
			</label>
			<input type="checkbox" name="worker">
		</div>
		<div>
			<hr>
			<label for="city">City
			</label>
			<select name="city" id="city">
				<option value="...">..
				</option>
				<option value="ERBIL">Erbil
				</option>
				<option value="SULAIMANY">Sulaimany
				</option>
				<option value="DHOCK">Dhock
				</option>
				<option value="BAGHDAD">Baghdad
				</option>
				<option value="KIRKUK">Kirkuk
				</option>
				

			</select>
		</div>
		
		<button id="button">Sing up
		</button>
	


		
	</form>
	<script src="./main.jr" type="text/javascript">
		
	</script>


</body>
</html>
